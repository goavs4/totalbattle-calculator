<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Battle Troop Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Troop Stack Calculator</h1>
  <p>Balanced march (Archers / Spears / Riders). Riders count double.</p>

  <div class="box">
    <label>March Capacity:</label>
    <input type="number" id="capacity" placeholder="e.g. 14280" />

    <label>Lowest Tier Available:</label>
    <select id="minTier">
      <option value="1">G1</option>
      <option value="2">G2</option>
      <option value="3">G3</option>
      <option value="4">G4</option>
      <option value="5">G5</option>
      <option value="6">G6</option>
      <option value="7">G7</option>
      <option value="8">G8</option>
      <option value="9">G9</option>
    </select>

    <label>Highest Tier Available:</label>
    <select id="maxTier">
      <option value="1">G1</option>
      <option value="2">G2</option>
      <option value="3">G3</option>
      <option value="4">G4</option>
      <option value="5">G5</option>
      <option value="6">G6</option>
      <option value="7">G7</option>
      <option value="8">G8</option>
      <option value="9">G9</option>
    </select>

    <button onclick="calculate()">Calculate</button>
  </div>

  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
